<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align:center">
    <mat-grid-list cols="10" rowHeight="1:1">
        <mat-grid-tile colspan='2'>
            <img class="logo" src="./assets/pictures/LAP/logo.jpg">
        </mat-grid-tile>
        <mat-grid-tile colspan='6'>
            <h1>
              CSE Learning Assistant Office Hours 
            </h1>
        </mat-grid-tile>
        <mat-grid-tile colspan='2'>
        </mat-grid-tile>
      </mat-grid-list>
    <hr>
<h2>
    Upcoming {{this.myWeekday}} office hours for:
  <mat-radio-group [(ngModel)]="class" (change)="updateHours(class)">
      <mat-radio-button [value]="155" style="padding-left: .5em">
        155 
      </mat-radio-button> 
      <mat-radio-button [value]="156" style="padding-left: 1em">
        156
      </mat-radio-button>
  </mat-radio-group>
</h2>

  <h2 id="tomorrow" style="color:red"></h2>

  <div *ngFor="let officeHour of officeHours">
    <mat-card style="margin: 20px;">
        <mat-grid-list cols="3" rowHeight="3:1">
            <mat-grid-tile>
                <mat-card-title>
                {{officeHour.TA.Name}}
                </mat-card-title>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card-title>
                  {{officeHour.StartTime}} - {{officeHour.EndTime}}
                </mat-card-title>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card-title>
                    {{officeHour.Location}}
                </mat-card-title>
            </mat-grid-tile>
          </mat-grid-list>

          <mat-grid-list cols="3" rowHeight="2:1">
              <mat-grid-tile>
                  <img mat-card-img class="img" src="{{officeHour.TA.PicturePath}}">
              </mat-grid-tile>
              <mat-grid-tile>
                  <mat-card-subtitle>{{officeHour.TA.Description}}</mat-card-subtitle>
              </mat-grid-tile>
              <mat-grid-tile>
                  <mat-card-subtitle><a href="mailto:{{officeHour.TA.Email}}">{{officeHour.TA.Email}}</a></mat-card-subtitle>
              </mat-grid-tile>
              <br><br>
            </mat-grid-list>
    </mat-card>
  </div>

</div>
